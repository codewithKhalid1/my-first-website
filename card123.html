<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>
<body>

  <div class="container bg-light w-50">
    <h2 class="col-12 bg-dark text-center" style="color: white;">EVENT REGISTRATION FORM</h2>
    <br>
    <form action="">
      <div class="row">
        <div class="col-2">
          <h4>Name</h4>

        </div>
        <div class="col-5 ms-5">
          <input type="text" class="form-control" placeholder="first name">

        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="last name">

        </div>

<div class="col-2 mt-4">
          <h4>company</h4>
</div>
        <div class="col-9 mt-4 ms-5">
          <input type="text" class="form-control">


      </div>
      <div class="col-2 mt-4">
          <h4>Email</h4>
</div>
        <div class="col-9 mt-4 ms-5">
          <input type="text" class="form-control">


      </div>
<div class="col-2 mt-4">
          <h4>Phone</h4>
</div>
<div class="col-3 mt-4 ms-5">
          <input type="text" class="form-control" placeholder="Area code">
          </div>
<div class="col-6 mt-4">
          <input type="text" class="form-control" placeholder="phone number">
      </div>
<div class="col-2 mt-4">
          <h4>Subject</h4>
</div>
<div class="col-9 mt-4 ms-5">
          
          <select class="form-select">
                <option selected disabled>Choose option</option>
                <option>software engineering</option>
                <option>computer science</option>
                <option>Information technology</option>
              </select>
      </div>
      <div class="col-5 mt-4">
<label>Are you an existing customer?</label>

</div>

</div>
  
<div class="col-12">
  <div class="row">
  <div class="col-1">
  <h5>yes</h5>
  </div>
    <div class="col-1">
    <input class="input-check-box" type="checkbox">
    </div>
  <div class="col-1">
  <h5>No</h5>
  </div>
  <div class="col-1">
  <input class="input-check-box" type="checkbox">
</div>  
</div>



 <div class="col-2">
<button class="btn btn-danger mt-4 ms-5">Register</button>
</div>
</form>

</div>  
</body>
</html>
